<div class="containerMain">
    <mat-toolbar  id="toolbar">
      <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button> -->
      <span>{{message}}</span>
      <!-- <span>All Employee Recoard</span> -->
      <span class="example-spacer"></span>
      <button  mat-raised-button color="primary" (click)="openDialog()">Add Recoard</button>

      <button mat-raised-button color="warn" (click)="delLocalstorage()" routerLink="/login" class="logoutbtn">Logout</button>


      <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button> -->
    </mat-toolbar>
    <div class="container">
      <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="employeeName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
              <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th>
              <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of joining </th>
              <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="salary">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
              <td mat-cell *matCellDef="let row"> {{row.salary | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="experiance">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Experiance </th>
              <td mat-cell *matCellDef="let row"> {{row.experiance}} </td>
            </ng-container>

            <ng-container matColumnDef="comment">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment </th>
              <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
              <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button (click)="editEmployee(row)" color="primary">
                  <mat-icon>edit</mat-icon>
                </button> 

                <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
                  <mat-icon>delete</mat-icon>
                </button> 
              </td>
            </ng-container>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        

      </div>
    </div>
  </div>
