<div class="container">
<form [formGroup]="loginForm" (ngSubmit)="login()">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle> we are happy to conect with you</mat-card-subtitle>
    </mat-card-header>

    <div class="example-container">
      <mat-form-field appearance="outline" id="emailimput">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          formControlName="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline" id="pwdinput">
        <mat-label>Enter password</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>
    </div>
    <mat-card-actions class="action">
      <button mat-stroked-button color="primary">Login</button>
      <!-- <button mat-stroked-button color="primary" (click)="loggedin()" >Login</button> -->
    </mat-card-actions>
    <mat-card-actions class="action2">
      <a routerLink="/signup"> Not an existing user</a>
    </mat-card-actions>
  </mat-card>

</form>
</div>
